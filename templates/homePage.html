{% extends "template.html" %}
{% block otherLinks %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/homePage.css') }}">
<script src="{{ url_for('static', filename='js/homePage.js') }}"></script>
{% endblock %}

{% block body %}
<h2 class="maintitle"> My Collections </h2>
<div id="collections">
    <div class="flexcontainer" id="collectionstab">
        <button class="w3-bar-item w3-button w3-light-gray w3-border" onclick='openTab("collectionscontainer","publicCollectionsDiv");'> Public Collections </button>
        <button class="w3-bar-item w3-button w3-light-gray w3-border" onclick='openTab("collectionscontainer","myCollectionsDiv");'> My Collections </button>
    </div>
    <div id="publicCollectionsDiv" class="w3-border collectionscontainer">
        <div class="cardcontainer flexcontainer">
            {% for i in range(7) %}
            <div class="w3-card-4 collectionCard">
                <div class="h3-container w3-gray card-header">
                    <h3> Sample title </h3>
                </div>
                <div class="w3-border card-progress-bar">
                    <div class="w3-green" style="width: 20%"> 20% </div>
                </div>
                <div class="card-desc"> This is sample text. </div>
                <div class="card-created"> 
                    <p> <b> Created on: </b> 12/3/2020 </p>
                </div>
                <div class="card-shared"> 
                    <p> <b> Shared: </b> 12/3/2020 </p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div id="myCollectionsDiv" class="w3-border collectionscontainer">
        <p> Testing 2 </p>
    </div>
</div>
{% endblock %}
